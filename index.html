<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamShare Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            background: #e7f3e7;
            border: 1px solid #b5d6b5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SpamShare Tool</h1>
        <form id="spamForm">
            <label for="url">Post URL:</label>
            <input type="url" id="url" placeholder="Enter Facebook post URL" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1000000" required>

            <label for="delay">Delay (seconds):</label>
            <input type="number" id="delay" value="1" required>

            <label for="appstate">APPSTATE:</label>
            <input type="text" id="appstate" placeholder="Enter APPSTATE value" required>

            <button type="submit">Send Spam Request</button>
        </form>

        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('spamForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const url = document.getElementById('url').value;
            const quantity = document.getElementById('quantity').value;
            const delay = document.getElementById('delay').value;
            const appstate = document.getElementById('appstate').value;

            const apiURL = `https://rest-api.joshuaapostol.site/spamshare?state=${encodeURIComponent(appstate)}&url=${encodeURIComponent(url)}&quantity=${quantity}&delay=${delay}`;

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').style.display = 'block';
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('response').style.display = 'block';
                    document.getElementById('response').textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
